on: [push, pull_request]

jobs:
  test-check-and-apply:
    runs-on: ubuntu-latest
    name: Check an API locally and apply it 
    env:
      REGISTRY_VERSION: v0.6.10
      API: api.yaml
    services:
      local-registry:
        image: ghcr.io/apigee/registry-server:main
        env:
          REGISTRY_LOGGING_LEVEL: debug
        ports:
          - 8080:8080
    steps:
    - uses: actions/checkout@v3

    # setup google cloud
    - uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
    - name: Set up the Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        skip_install: true
    - name: Capture GOOGLE_CLOUD_PROJECT env
      run: echo "GOOGLE_CLOUD_PROJECT=$GOOGLE_CLOUD_PROJECT" >> $GITHUB_ENV
    - name: Verify the Google Cloud SDK installation
      run: gcloud info


    # apply and test API on local registry
    - uses: ./registry-config
      with:
        name: local
        address: localhost:8080
        insecure: true
        version: ${{ env.REGISTRY_VERSION }}
        project: test
    - name: debug
      run: registry config list
    - name: Create a project
      run: registry rpc admin create-project --project_id test
    - name: Apply an API for a local check
      run: registry apply -f ${{ env.API }}
    - name: Run check on APIs
      run: registry check apis/-
    - uses: LouisBrunner/checks-action@v1.6.0
      if: always()
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: Check API
        conclusion: ${{ job.status }}
        output: |
          {"summary":"Summary to do"}

