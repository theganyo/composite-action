name: Run a Registry server
description: Install and run a local Registry server
author: Apigee Registry Authors
branding:
  color: red
  icon: cloud-lightning
inputs:
  config:
    description: The server configuration file.
    required: false
runs:
  using: composite
  steps:
    - name: run server
      shell: bash
      run: |
        registry-server -c ${{ inputs.config }} & >server.out 2>server.err
        sleep 2
